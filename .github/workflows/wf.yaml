name: CI discrete jobs
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code source
        uses: actions/checkout@v2

      - name: Installer les outils de compilation
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libsdl2-ttf-dev

      - name: Compiler le projet
        run: |
          cmake .
          make

      - name: Exécuter le programme
        run: |
          Release/sobel
      
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Récupérer le code source
        uses: actions/checkout@v2

      - name: Compiler le projet
        run: |
          cmake -G "MinGW Makefiles" .
          mingw32-make

      - name: Exécuter le programme
        run: |
          Release/sobel.exe
