name: CI for sobel_morpho github
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code source
        uses: actions/checkout@v2

      - name: Installer les outils de compilation
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Compiler le projet
        run: |
          gcc -o sobel src/clock.c src/morph.c src/sobel.c src/splitMerge.c src/yuvDisplay.c src/yuvRead.c 

      - name: Exécuter le programme
        run: |
          ./sobel
      
